<md-sidenav-layout fullscreen>
    <md-sidenav #sidenav>
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <as-user-avatar></as-user-avatar>
          <span></span>
          <div>{{loggedUser.firstname}} {{loggedUser.lastname}}</div>
          <div>{{loggedUser.email}}</div>
        </div>
        <md-nav-list>
            <a md-list-item *ngFor="let route of appRoutes" [routerLink]="[route.path]">
                <md-icon md-list-icon>{{route.icon}}</md-icon>
                <span md-line>{{route.name}}</span>
                <span md-line class="secondary">{{route.description}}</span>
            </a>
        </md-nav-list>
    </md-sidenav>

    <md-toolbar color="primary" >
            <button md-icon-button (click)="sidenav.open()">
                <md-icon>menu</md-icon>
            </button>

                <h3>
                Imob
                </h3>
                <!-- Navigation -->
                <md-nav-list>
                  <a md-list-item *ngFor="let route of routes" [routerLink]="[route.path]">{{route.name}}</a>
                </md-nav-list>

            <button md-fab (click)="formShowing=!formShowing">
                <md-icon>add</md-icon>
            </button>
    </md-toolbar>
    <div class="form" *ngIf="formShowing">
        <md-card>
            <md-card-title>Create your dog's profile</md-card-title>
            <md-card-content>
                <form>
                    <md-input placeholder="Name"></md-input>
                    <md-input placeholder="Favorite toy"></md-input>
                    <md-input placeholder="Description"></md-input>
                    <md-radio-group>
                        <md-radio-button value="Looking for love">Looking for love</md-radio-button>
                        <md-radio-button value="Just browsing">Just browsing</md-radio-button>
                    </md-radio-group>
                    <div>
                        <md-checkbox indeterminate="true">Is a good dog</md-checkbox>
                    </div>
                </form>
            </md-card-content>
            <md-card-actions align="end">
                <button md-raised-button color="accent">POST</button>
            </md-card-actions>
        </md-card>
    </div>
    <div class="card-container">
        <md-card>
          <md-card-title>Search</md-card-title>
            <md-card-content class="secondary">
                <form action="#" id="filter-container">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search-input">
                            <i class="material-icons">search</i>
                        </label>
                        <md-input placeholder="Pesquisar..." [(ng-model)]="filter" results=5 ></md-input>
                    </div>
                </form>
            </md-card-content>
        </md-card>
        <md-card>
          <router-outlet></router-outlet>
        </md-card>
    </div>
</md-sidenav-layout>
